<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Page</title>
    <link rel="stylesheet" href="libs/bs4/css/bootstrap.min.css">
    <script src="libs/bs4/js/jquery-3.5.1.min.js"></script>
    <script src="libs/bs4/js/popper.min.js"></script>
    <script src="libs/bs4/js/bootstrap.min.js"></script>
    <script src="libs/bs4/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
    <style>
        * {
            font-family: 'Open Sans', sans-serif;
        }
        hr {
            background-color: white;
            color: white;
        }
        .small {
            font-size: 20px;
        }
        .header {
            font-size: 55px;
        }
    </style>
    <script>
        const numericChars = (str) => {
            const template_a="7H3 QU1CK 8R0ШN F0X JUM95 0Λ3R 7H3 L42λ D0G";
            const template_b="THE QUICK BROWN FOX JUMPS OVER THE LAZY DOG";
            let res="";
            str=(str.toUpperCase()).split("");
            str.forEach(x => {
                if(template_b.indexOf(x)>=0) {
                    res+=template_a[template_b.indexOf(x)];
                }else{
                    res+=x;
                }
            });
            return res;
        };
        $(document).ready(()=>{
            $("#inputStr").on('input',(e)=>{
                let inp=$("#inputStr").val();
                $("#outStr").val(numericChars(inp));
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <span class="mt-4 header">
                    Numeric Chars
                </span><br>
                <span class="small">&nbsp;( Just For Fun )<span></span>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="inputStr">Write your normal text here...</label>
                    <textarea class="form-control" id="inputStr" rows="3" placeholder="Hello World..."></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <textarea class="form-control" id="outStr" rows="3" placeholder="Your numeric text appear here..." style="background-color: white;" readonly></textarea>
                </div>
            </div>
        </div>
        <hr />
    </div>
</body>
</html>
